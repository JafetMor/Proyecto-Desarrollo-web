<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desarrollo Web</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="main">
    <!-- Contenedor principal -->
    <main class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
          <div class="logo-container">
            <img src="https://www.svgrepo.com/show/380501/hotel-bedroom-apartement-indoor-travel.svg" alt="logo" />
          </div>
          <div class="header-text">
            <h2>PROYECTO DE DESARROLLO WEB</h2>
          </div>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav">
          <ul class="nav-list">
            <li class="nav-item active">
              <a href="#" >
                <i class='bx bx-user'></i>
                <span>Gesti&oacute;n de usuarios</span>
                <span></span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <i class='bx bx-cart'></i>
                <span>Pedidos</span>
                <span></span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <i class='bx bx-package'></i>
                <span>Seguimiento de pedidos</span>
                <span></span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <i class='bx bx-folder'></i>
                <span>Administraci&oacute;n de inventarios</span>
              </a>
            </li>
          </ul>         
        </nav>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <div class="user-info">
            <h4>Usuario: DW</h4>
          </div>
          <button class="logout-btn">
            <i class='bx bx-log-out'></i>
            <button class="menu-dots">
            <i class='bx bx-dots-vertical-rounded'></i>
          </button>
          </button>
        </div>
      </aside>

      <!-- Contenido principal -->
      <section class="content-area">
        <h2>Contenido principal</h2>
        <p>...</p>

        <div class="content-cards">
          <div class="card">
            <h3>Secci&oacute;n 1</h3>
          </div>
          <div class="card">
            <h3>Secci&oacute;n 2</h3>
          </div>
          <div class="card">
            <h3>Secci&oacute;n 3</h3>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Toggle Sidebar con menu
    const sidebar = document.querySelector('.sidebar');
    const menuDotsBtn = document.querySelector('.menu-dots');
    
    menuDotsBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Selección de elementos del menú
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
      
        navItems.forEach(navItem => {
          navItem.classList.remove('active');
        });

        item.classList.add('active');
      });
    });
  </script>
  
</body>
</html>
